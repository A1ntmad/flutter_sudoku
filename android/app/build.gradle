plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.puzzel_app"
    compileSdk = 34 // Gebruik een vaste waarde

    defaultConfig {
        applicationId = "com.example.puzzel_app"
        minSdk = 23 // Min SDK voor compatibiliteit
        targetSdk = 34 // Maak dit consistent met compileSdk
        versionCode = 1 // Update dit bij elke release
        versionName = "1.0" // Update voor elke nieuwe versie
        multiDexEnabled = true // Voor grotere apps
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true // Zorg ervoor dat je ProGuard correct hebt ingesteld
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase
    implementation platform('com.google.firebase:firebase-bom:33.0.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics'

    // MultiDex (voor grote apps met veel methoden)
    implementation 'androidx.multidex:multidex:2.0.1'
}
